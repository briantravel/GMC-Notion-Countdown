<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Countdown Widget</title>
    <style>
        body {
            background-color: transparent; /* Transparent for Notion */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #timer {
            text-align: center;
            font-family: 'Lato', sans-serif;
            font-size: 1em;
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows boxes to wrap on smaller screens */
            gap: 8px; /* Adds spacing between boxes */
            max-width: 400px; /* Keeps it from stretching too wide */
        }

        .days, .hours, .minutes, .seconds {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            min-width: 80px; /* Prevents excessive shrinking */
            width: 22%; /* Adjusts dynamically */
            max-width: 100px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 5px;
        }

        .days { background: #E3E6E8; color: #333; }
        .hours { background: #F7F8FA; color: #333; }
        .minutes { background: #DDE9F4; color: #333; }
        .seconds { background: #C7DAF0; color: #333; }

        .numbers {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em; /* Slightly smaller for mobile */
            text-align: center;
            font-weight: bold;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            #timer {
                flex-direction: row;
                justify-content: center;
            }

            .days, .hours, .minutes, .seconds {
                width: 45%; /* Makes 2 per row */
                min-width: 75px;
                padding: 8px;
            }

            .numbers {
                font-size: 1.8em; /* Scales text down for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="timer">
        <div class="days"><div id="days" class="numbers"></div>days</div>
        <div class="hours"><div id="hours" class="numbers"></div>hours</div>
        <div class="minutes"><div id="minutes" class="numbers"></div>minutes</div>
        <div class="seconds"><div id="seconds" class="numbers"></div>seconds</div>
    </div>
    <script>
        const myDate = new Date('Feb 18, 2026 15:00:00');

        function updateCountdown() {
            const today = new Date().getTime();
            const diff = myDate - today;

            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Run once immediately
    </script>
</body>
</html>
